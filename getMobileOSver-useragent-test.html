function testUAstring( opt ) {

  if ( opt ) {
    getMobileOS.init(opt);
  }
  else {
    getMobileOS.init();
    opt = navigator.userAgent;
  }

  document.write( '<p>' + opt + '<br>' );

  if ( getMobileOS.os ) {
    document.write( 'device="' + getMobileOS.device + '" os="' + getMobileOS.os + '" ver="' + getMobileOS.ver + '" ( major=' + getMobileOS.major + ' minor=' + getMobileOS.minor + ' patch=' + getMobileOS.patch + ' ) &bullet; ' );
    document.write( 'flags:' + (getMobileOS.android?' .android':'') + (getMobileOS.ios?' .ios':'') + (getMobileOS.ipad?' .ipad':'') + (getMobileOS.ipod?' .ipod':'') + (getMobileOS.iphone?' .iphone':'') + (getMobileOS.windowsphone?' .windowsphone':'') );
  }
  else {
    document.write( ' !!! unknown mobile OS !!!' );
  }

  //
  // some example tests for specific versions
  //
  if ( getMobileOS.ios ) {
    if ( getMobileOS.major >= 10  &&  getMobileOS.minor >= 0  &&  getMobileOS.patch >= 1 ) {
      document.write( ' <span style="color:white">(iOS is version 10.0.1 or greater)</span>' );
    }
  }
  else if ( getMobileOS.android ) {
    if ( getMobileOS.major >= 7 ) {
      document.write( ' <span style="color:white">(Android is version 7 (Nougat) or greater)</span>' );
    }
  }
  else if ( getMobileOS.windowsphone ) {
    if ( getMobileOS.major >= 10 ) {
      document.write( ' <span style="color:white">(Windows Phone is version 10 or greater)</span>' );
    }
  }

  document.write( '<br>' );
}
